<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao1.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/stylefoto.css">

</head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1> Photo Editor</h1>   
          </div>
        </div>  
         <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
            <button class=" btn btn-dark btn-block" id="camera"> Camera </button>
           </div>
          </div>
        </div>
        <div class="" id="img">
         <img id="imagem" src="img/ave.jpg">
        </div>
       <div class="filtros">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
       <Label>Opacidade:</Label>
     <div class="slidecontainer">
    <input type="range" min="0" max="100" value="100" class="slider myRange" id="opacidade">
      </div>
       </div>
         </div>
          </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
        <Label>Saturação:</Label>
      <div class="slidecontainer">
    <input type="range" min="1" max="100" value="0" class="slider myRange" id="saturacao">
      </div>
       </div>
        </div>
         </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
         <Label>Escala de Cinza:</Label>
       <div class="slidecontainer">
    <input type="range" min="1" max="100" value="0" class="slider myRange" id="cinza">
      </div>
       </div>
        </div>
         </div>

     <div class="row">
        <div class="col-xs-12">
          <div class="form-group">

         <Label>Desfoque:</Label>
       <div class="slidecontainer">
    <input type="range" min="1" max="100" value="0" class="slider myRange" id="desfoque">
      </div>
         </div>
          </div>
            </div>
             </div>
               </div>
  </body>
</html>
